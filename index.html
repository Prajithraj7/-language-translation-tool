<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Language Translation Tool</title>
  <link rel="stylesheet" href="/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <meta name="color-scheme" content="light dark">
</head>
<body>
  <div class="container">
    <header class="app-header">
      <div class="header-row">
        <h1>Language Translation Tool</h1>
        <div class="author-badge" title="Created by Prajithraj R">
          <span class="dot"></span>
          <span class="author-text">Prajithraj R</span>
        </div>
      </div>
    </header>
    <section class="controls">
      <div class="field">
        <label for="sourceLang">From</label>
        <select id="sourceLang"></select>
      </div>
      <div class="field">
        <label for="targetLang">To</label>
        <select id="targetLang"></select>
      </div>
      <div class="auth-controls">
        <div id="authStatus" class="auth-status" aria-live="polite"></div>
        <div class="auth-buttons">
          <a href="/login.html" class="btn-link">Login</a>
          <a href="/register.html" class="btn-link">Register</a>
          <button id="logoutBtn" class="btn-secondary" style="display:none">Logout</button>
        </div>
      </div>
    </section>

    <section class="io">
      <div class="input">
        <label for="sourceText">Enter text</label>
        <textarea id="sourceText" rows="6" placeholder="Type text to translate..."></textarea>
      </div>
      <div class="actions">
        <button id="translateBtn">Translate</button>
      </div>
      <div class="output">
        <label for="translatedText">Translation</label>
        <textarea id="translatedText" rows="6" readonly placeholder="Your translation will appear here"></textarea>
        <div class="output-actions">
          <button id="copyBtn">Copy</button>
          <button id="speakBtn">Speak</button>
        </div>
      </div>
      <div id="status" role="status" aria-live="polite"></div>
    </section>

    <section class="io" id="historySection" style="display:none">
      <div class="output">
        <label>Recent Translations</label>
        <ul id="historyList" class="history-list"></ul>
      </div>
    </section>
  </div>
  <script src="/app.js" type="module"></script>
  
</body>
<!--
  Simple client UI that calls the backend proxy endpoints:
    - GET /api/languages
    - POST /api/translate
-->
</html>
